<html>
  <head>
    <title>QL</title>
    <meta charset="UTF-8" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.1/echarts.min.js"

      crossorigin="anonymous"

    <script src="md5.js"></script>
